<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Etappe indeling">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Fisherman's Trail</title>
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="logo" style="float: right">
            <h1>Fisherman's Trail</h1>
        </header>
        <table>
            <tr>
                <td id="porto1">Porto Covo</td>
                <td id="porto2"><img src="images/portocovo.jpg" alt="porto covo" class="afbeelding"></td>
                <td id="porto3">Vila Nova de Milfontes</td>
                <td id="porto4"><img src="images/portocovo_vila.png" alt="etappe 1" class="route"></td>
            </tr>
            <tr>
                <td id="vila1">Vila Nova de Milfontes</td>
                <td id="vila2"><img src="images/almograve.jpg" alt="almograve" class="afbeelding"></td>
                <td id="vila3">Almograve</td>
                <td id="vila4"><img src="images/vila_almograve.png" alt="etappe 2" class="route"></td>
            </tr>
            <tr>
                <td id="almograve1">Almograve</td>
                <td id="almograve2"><img src="images/zambujeira.jpg" alt="zambujeira" class="afbeelding"></td>
                <td id="almograve3">Zambujeira do Mar</td>
                <td id="almograve4"><img src="images/almograve_zambujeira.png" alt="etappe 3" class="route"></td>
            </tr>
            <tr>
                <td id="zambujeira1">Zambujeira do Mar</td>
                <td id="zambujeira2"><img src="images/odeceixe.jpg" alt="odeceixe" class="afbeelding"></td>
                <td id="zambujeira3">Odeceixe</td>
                <td id="zambujeira4"><img src="images/zambujeira_odeceixe.png" alt="etappe 4" class="route"></td>
            </tr>
        </table>

        <footer>Lange afstandswandelingen in Portugal</footer>
    </body>
</html>
